<!DOCTYPE html>
<html>
<head>
	<title>MONERO SEED GENERATOR</title>
	<script type="text/javascript" src="scripts/page.js"></script>
    <script type="text/javascript" src="scripts/monero_mnemonic_english_wordlist.js"></script>
    <script type="text/javascript" src="scripts/crc32.js"></script>
	<script type="text/javascript" src="scripts/monero_next.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
<div class="center">

<a href="index.html"><img class="center" src="img/cube.png" width="140px" style="padding-top: 21px"></a>
	<h2>MONERO SEED GENERATOR v0.1</h2>


	<div class="center">
		
		<img src="img/1.png" onclick="klik(1)">
		<img src="img/2.png" onclick="klik(2)">
		<img src="img/3.png" onclick="klik(3)">
		<img src="img/4.png" onclick="klik(4)">

	</div>
	<div class="center">
		<label for="mnDict">Mnemonic Dictionary</label>
			<select id="mnDict">
				<option value="english">English (Monero default)</option>
				<option value="spanish">Spanish</option>
				<option value="portuguese">Portuguese</option>
				<option value="japanese">Japanese</option>
			</select>
	</div>
</div>

<div class="center">
	<!--   textarea binary seed   -->
	
		<textarea type="text" id="hexa" name="seed" value="hexa sequence:"></textarea>
		<!--   progressbar   -->
		
		<div class="bar" id="inner">
			<div id="progressbar" class="progress"></div>
		</div>
		
			<textarea type="text" id="binary" name="seed" value="binary sequence:"></textarea>

		<!--   textarea final seed wordds    -->
		<textarea type="text" id="seed" name="seed" value="seed:"></textarea>
		
</div>

<footer>
